<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <p>Qual a sua nacionalidade?</p>
    <input type="text" name="npais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var tpais = document.getElementById('txtpais')
            var pais = (tpais.value)
            var res = document.getElementById('res')
            
            if (pais =='Brasil') {
                res.innerHTML = `<p>Se você mora em <strong>${pais}</strong>, você é brasileiro.</p>`
            }
            else {
                res.innerHTML = `<p>Se você mora em <strong>${pais}</strong>, você é estrangeiro.</p>`
            }
        }

    </script>
</body>
</html>
