<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 003</title>
    <style>
        body {
            font: normal 22px Arial;
        }

        input {
            font: normal 17px Arial;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="calcular()">

    <script>
        function calcular() {
            var numero = window.prompt('Digite um número inteiro qualquer.')
            var n = parseInt(numero)
            var ant = n - 1
            var suc = n + 1
            alert(`Antes de ${numero}, temos o número ${ant}. Depois de ${numero}, temos o número ${suc}.`)
        }
    </script>
</body>
</html>
