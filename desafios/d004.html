<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
        }
        input {
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <input id="botao" type="button" value="Comprar produto" onclick="calcular()">

    <script>
        function calcular() {
            var pergunta = document.getElementById('botao')
            var produto = window.prompt('Que produto você está comprando?')
            var preco = window.prompt(`Quanto custa o(a) ${produto} que você está comprando?`)
            var valor = window.prompt(`Qual o valor que você deu para o(a) ${produto}?`)
            var n1 = Number(preco.value)
            var n2 = Number(valor.value)
            var troco = n2 - n1
           window.alert(`Você comprou um(a) ${produto}, que custou ${valor}. Deu ${preco} em dinheiro e vai receber ${troco} de troco.`)
        }
    </script>
</body>
</html>
