<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>
        body {
            font: bold 20px Arial;
        }
        input {
            font: normal 15px Arial;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input id="botao" type="button" value="Inicie o desafio" onclick="clicar()">

    <script>
        var clicou = document.getElementById('botao')
        var nome =  window.prompt('Qual é o seu nome?')
        var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))

        function clicar() {
            window.prompt('Qual é o seu nome?')
            window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }       
    </script>
</body>
</html>
